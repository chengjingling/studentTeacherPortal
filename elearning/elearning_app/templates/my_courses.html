{% extends "./base.html" %}

{% block content %}
    <h1>My Courses</h1>
    {% if courses|length == 0 %}
        You have no courses.<br>
    {% else %}
        {% for course in courses %}
            <a href="/my_courses/{{ course.code }}">{{ course.code }} {{ course.name }}</a><br>
        {% endfor %}
    {% endif %}
    {% if user_details.type == 'teacher' %}<br>
        <button onclick="window.location.href='/my_courses/course/create';">Create</button>
    {% endif %}
    <br><br><br><br><br>
{% endblock %}
