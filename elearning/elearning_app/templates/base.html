{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/script.js' %}"></script>
    </head>
    {% block body %}
        <body>
    {% endblock %}
        {% include "navbar.html" %}
        {% block message %}
            {% for message in messages %}
                {% if forloop.last %}
                    <div class="alert alert-success">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endblock %}
        <div class="content">
            {% block content %}
                Didn't render content
            {% endblock %}
            <form id="csrfTokenForm">
                {% csrf_token %}
            </form>
        </div>
    </body>
</html>
