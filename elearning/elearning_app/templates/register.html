{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/script.js' %}"></script>
    </head>
    <body>
        {% for message in messages %}
            {% if forloop.last %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
        <div class="content">
            <h1>Register</h1>
            <form onsubmit="createAppUser(event)" enctype="multipart/form-data" id="createAppUserForm">
                {% csrf_token %}
                {{ profile_form.as_p }}
                {{ user_form.as_p }}
                <input type="submit" value="Register">
            </form><br>
            Click <a href="/login">here</a> to log in.
            <br><br><br><br><br>
        </div>
    </body>
</html>
